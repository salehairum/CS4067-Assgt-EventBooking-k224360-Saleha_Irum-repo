<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <link rel="stylesheet" href="viewEventsAndBooking.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <i class="fa-solid fa-circle-user"></i>
        <div class="profile">
            <h3 id="username">Username</h3>
            <h3 id="balance">Balance</h3>
        </div>
        <div class="profileButtons">
            <button class="viewBooking">View Booking List</button>
            <button class="notification-btn">
                <i class="fa-solid fa-bell"></i>
                <span class="notification-count">3</span> <!-- Dummy value -->
            </button>
        </div>
    </div>
    <div class="eventsContainer">
        <h2>Available Events</h2>
        <table id="eventsTable">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Ticket Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Tickets</h2>
            <label for="ticketCount">Enter Number of Tickets:</label>
            <input type="number" id="ticketCount" min="1" max="10" value="1">
            <button id="confirmBooking">Confirm</button>
        </div>
    </div>
    <script src="sidebar.js"></script>
    <script src="viewEvents.js"></script>
</body>

</html>
