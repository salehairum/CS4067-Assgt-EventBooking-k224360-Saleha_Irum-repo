<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <link rel="stylesheet" href="viewEventsAndBooking.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <i class="fa-solid fa-circle-user"></i>
        <div class="profile">
            <h3 id="username">Username</h3>
            <h3 id="balance">Balance</h3>
        </div>
        <div class="profileButtons">
            <button class="viewEvent">View Event List</button>
            <button class="notification-btn">
                <i class="fa-solid fa-bell"></i>
                <span class="notification-count">3</span> <!-- Dummy value -->
            </button>

        </div>
    </div>
    <div class="bookingContainer">
        <h2>Previously Done Bookings</h2>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <!-- <th>Event Name</th> -->
                    <th>Event ID</th>
                    <th>Status</th>
                    <th>Booked on</th>
                    <th>Confirm?</th>
                </tr>
            </thead>
            <tbody>
                <!-- booking data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="viewBookings.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
